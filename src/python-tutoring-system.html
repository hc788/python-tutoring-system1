<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PythonHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #eff6ff 0%, #e0e7ff 100%);
            min-height: 100vh;
            padding: 1.5rem;
        }
        
        .container {
            max-width: 56rem;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .header h1 {
            font-size: 2.25rem;
            font-weight: bold;
            color: #111827;
            margin-bottom: 1rem;
        }
        
        .header p {
            font-size: 1.25rem;
            color: #4b5563;
        }
        
        .levels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        
        .level-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .level-header {
            padding: 1rem;
            color: white;
        }
        
        .level-header h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .beginner { background-color: #22c55e; }
        .intermediate { background-color: #eab308; }
        .advanced { background-color: #a855f7; }
        
        .level-content {
            padding: 1.5rem;
        }
        
        .level-requirements {
            margin-bottom: 1rem;
            color: #4b5563;
        }
        
        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
            background-color: #d1d5db !important;
        }
        
        .btn-green { background-color: #22c55e; color: white; }
        .btn-green:hover { background-color: #16a34a; }
        
        .btn-yellow { background-color: #eab308; color: white; }
        .btn-yellow:hover { background-color: #ca8a04; }
        
        .btn-purple { background-color: #a855f7; color: white; }
        .btn-purple:hover { background-color: #9333ea; }
        
        .question-container {
            max-width: 42rem;
            margin: 0 auto;
        }
        
        .progress-bar {
            width: 100%;
            height: 0.5rem;
            background-color: #e5e7eb;
            border-radius: 9999px;
            margin-bottom: 1.5rem;
        }
        
        .progress-fill {
            height: 100%;
            background-color: #4f46e5;
            border-radius: 9999px;
            transition: width 0.3s;
        }
        
        .question {
            font-size: 1.125rem;
            font-weight: 500;
            color: #111827;
            margin-bottom: 1.5rem;
        }
        
        .options {
            margin-bottom: 2rem;
        }
        
        .option {
            width: 100%;
            text-align: left;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .option:hover {
            background: #f3f4f6;
        }
        
        .option.selected {
            background: #e0e7ff;
            border-color: #6366f1;
            color: #3730a3;
        }
        
        .option.correct {
            background: #dcfce7;
            border-color: #22c55e;
            color: #166534;
        }
        
        .option.incorrect {
            background: #fee2e2;
            border-color: #ef4444;
            color: #991b1b;
        }
        
        .explanation {
            padding: 1rem;
            background: #eff6ff;
            border: 1px solid #bfdbfe;
            border-radius: 0.5rem;
            color: #1e40af;
            margin-bottom: 1.5rem;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .btn-indigo {
            background-color: #4f46e5;
            color: white;
            padding: 0.5rem 1.5rem;
        }
        
        .btn-indigo:hover {
            background-color: #4338ca;
        }
        
        .hidden { display: none; }
        
        .badges {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .badge.earned { color: #111827; }
        .badge.not-earned { color: #9ca3af; }
        
        .result-container {
            text-align: center;
            max-width: 28rem;
            margin: 0 auto;
        }
        
        .success {
            color: #16a34a;
        }
        
        .failure {
            color: #dc2626;
        }
        
        .result-details {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1.5rem 0;
            color: #166534;
        }
        
        .spinner {
            width: 3rem;
            height: 3rem;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // Application State
        let state = {
            currentLevel: '',
            questions: [],
            currentQuestionIndex: 0,
            selectedAnswer: null,
            showResult: false,
            score: 0,
            userAnswers: [],
            isComplete: false,
            earnedBadge: null,
            userBadges: { silver: false, gold: false, platinum: false },
            loading: false
        };

        // Question sets
        const questionSets = {
            beginner: [
                {
                    id: 1,
                    question: "What is the correct way to print 'Hello World' in Python?",
                    options: ["echo('Hello World')", "print('Hello World')", "console.log('Hello World')", "println('Hello World')"],
                    correct: 1,
                    explanation: "print() is the built-in function in Python to display output."
                },
                {
                    id: 2,
                    question: "Which of these is a valid Python variable name?",
                    options: ["2variable", "variable-name", "variable_name", "variable name"],
                    correct: 2,
                    explanation: "Python variable names can contain letters, numbers, and underscores, but cannot start with a number or contain spaces/hyphens."
                },
                {
                    id: 3,
                    question: "What data type is the value 42 in Python?",
                    options: ["string", "float", "int", "boolean"],
                    correct: 2,
                    explanation: "42 is an integer (int) in Python."
                },
                {
                    id: 4,
                    question: "How do you create a comment in Python?",
                    options: ["// This is a comment", "/* This is a comment */", "# This is a comment", "<!-- This is a comment -->"],
                    correct: 2,
                    explanation: "Python uses the # symbol for single-line comments."
                },
                {
                    id: 5,
                    question: "What will len('Python') return?",
                    options: ["5", "6", "7", "Error"],
                    correct: 1,
                    explanation: "len() returns the number of characters in a string. 'Python' has 6 characters."
                },
                {
                    id: 6,
                    question: "Which operator is used for exponentiation in Python?",
                    options: ["^", "**", "exp", "pow"],
                    correct: 1,
                    explanation: "** is the exponentiation operator in Python (e.g., 2**3 = 8)."
                },
                {
                    id: 7,
                    question: "What is the output of: print(type(3.14))?",
                    options: ["<class 'int'>", "<class 'float'>", "<class 'decimal'>", "<class 'number'>"],
                    correct: 1,
                    explanation: "3.14 is a floating-point number, so type() returns <class 'float'>."
                },
                {
                    id: 8,
                    question: "How do you get user input in Python?",
                    options: ["input()", "get()", "read()", "scanf()"],
                    correct: 0,
                    explanation: "input() is the built-in function to get user input in Python."
                },
                {
                    id: 9,
                    question: "What does the 'in' operator do?",
                    options: ["Imports a module", "Checks membership", "Defines a function", "Creates a loop"],
                    correct: 1,
                    explanation: "The 'in' operator checks if a value exists in a sequence (like a list or string)."
                },
                {
                    id: 10,
                    question: "Which method converts a string to lowercase?",
                    options: ["lower()", "lowercase()", "toLower()", "downcase()"],
                    correct: 0,
                    explanation: "The lower() method converts all characters in a string to lowercase."
                }
            ],
            intermediate: [
                {
                    id: 1,
                    question: "What is the output of: [1, 2, 3] + [4, 5, 6]?",
                    options: ["[5, 7, 9]", "[1, 2, 3, 4, 5, 6]", "Error", "[15]"],
                    correct: 1,
                    explanation: "The + operator concatenates lists in Python."
                },
                {
                    id: 2,
                    question: "What does list comprehension [x*2 for x in range(3)] produce?",
                    options: ["[0, 2, 4]", "[2, 4, 6]", "[0, 1, 2]", "[1, 2, 3]"],
                    correct: 0,
                    explanation: "range(3) gives [0,1,2], and x*2 gives [0,2,4]."
                },
                {
                    id: 3,
                    question: "Which is the correct way to handle exceptions?",
                    options: ["catch/throw", "try/except", "try/catch", "handle/error"],
                    correct: 1,
                    explanation: "Python uses try/except blocks for exception handling."
                },
                {
                    id: 4,
                    question: "What is a lambda function?",
                    options: ["A named function", "An anonymous function", "A class method", "A module function"],
                    correct: 1,
                    explanation: "Lambda functions are anonymous functions defined with the lambda keyword."
                },
                {
                    id: 5,
                    question: "What does the zip() function do?",
                    options: ["Compresses files", "Combines iterables", "Sorts lists", "Filters data"],
                    correct: 1,
                    explanation: "zip() combines multiple iterables element-wise into tuples."
                },
                {
                    id: 6,
                    question: "What is the difference between '==' and 'is'?",
                    options: ["No difference", "== checks value, is checks identity", "== checks identity, is checks value", "Both are deprecated"],
                    correct: 1,
                    explanation: "== compares values for equality, while 'is' checks if two variables refer to the same object."
                },
                {
                    id: 7,
                    question: "What does *args allow in a function?",
                    options: ["Keyword arguments", "Variable number of arguments", "Default arguments", "Type hints"],
                    correct: 1,
                    explanation: "*args allows a function to accept a variable number of positional arguments."
                },
                {
                    id: 8,
                    question: "Which data structure is mutable?",
                    options: ["tuple", "string", "list", "frozenset"],
                    correct: 2,
                    explanation: "Lists are mutable (can be changed), while tuples, strings, and frozensets are immutable."
                },
                {
                    id: 9,
                    question: "What is a decorator in Python?",
                    options: ["A design pattern", "A function modifier", "A class attribute", "A loop construct"],
                    correct: 1,
                    explanation: "Decorators are functions that modify or enhance other functions."
                },
                {
                    id: 10,
                    question: "What does the enumerate() function return?",
                    options: ["Just indices", "Just values", "Index-value pairs", "Sorted values"],
                    correct: 2,
                    explanation: "enumerate() returns pairs of (index, value) for each item in an iterable."
                }
            ],
            advanced: [
                {
                    id: 1,
                    question: "What is the Global Interpreter Lock (GIL)?",
                    options: ["A thread synchronization mechanism", "A memory management tool", "A debugging feature", "A package manager"],
                    correct: 0,
                    explanation: "GIL is a mutex that protects access to Python objects, preventing multiple threads from executing Python bytecode simultaneously."
                },
                {
                    id: 2,
                    question: "What is the purpose of __slots__ in a class?",
                    options: ["Define methods", "Restrict attributes and save memory", "Create inheritance", "Handle exceptions"],
                    correct: 1,
                    explanation: "__slots__ restricts which attributes can be added to instances and reduces memory usage."
                },
                {
                    id: 3,
                    question: "What does the @property decorator do?",
                    options: ["Creates class variables", "Makes methods act like attributes", "Defines static methods", "Handles inheritance"],
                    correct: 1,
                    explanation: "@property allows methods to be accessed like attributes while maintaining getter/setter functionality."
                },
                {
                    id: 4,
                    question: "What is monkey patching?",
                    options: ["Debugging technique", "Dynamic modification of classes/modules", "Error handling", "Code optimization"],
                    correct: 1,
                    explanation: "Monkey patching is dynamically modifying a class or module at runtime."
                },
                {
                    id: 5,
                    question: "What is the difference between shallow and deep copy?",
                    options: ["No difference", "Shallow copies references, deep copies objects recursively", "Deep copies references, shallow copies objects", "Both create new objects"],
                    correct: 1,
                    explanation: "Shallow copy creates a new object but references to nested objects remain the same. Deep copy recursively copies all nested objects."
                },
                {
                    id: 6,
                    question: "What is a metaclass?",
                    options: ["A parent class", "A class that creates classes", "An abstract class", "A utility class"],
                    correct: 1,
                    explanation: "A metaclass is a class whose instances are classes themselves. It defines how classes are created."
                },
                {
                    id: 7,
                    question: "What does yield do in a function?",
                    options: ["Returns a value", "Creates a generator", "Raises an exception", "Defines a variable"],
                    correct: 1,
                    explanation: "yield makes a function a generator, allowing it to produce values lazily on demand."
                },
                {
                    id: 8,
                    question: "What is the purpose of asyncio?",
                    options: ["Threading", "Asynchronous programming", "Parallel processing", "Memory management"],
                    correct: 1,
                    explanation: "asyncio is a library for writing asynchronous, concurrent code using async/await syntax."
                },
                {
                    id: 9,
                    question: "What is a context manager?",
                    options: ["A design pattern for resource management", "A debugging tool", "A type of decorator", "A data structure"],
                    correct: 0,
                    explanation: "Context managers handle resource allocation and cleanup automatically using with statements."
                },
                {
                    id: 10,
                    question: "What does the __call__ method do?",
                    options: ["Calls other methods", "Makes objects callable like functions", "Handles inheritance", "Manages memory"],
                    correct: 1,
                    explanation: "__call__ allows an object to be called like a function by defining obj() behavior."
                }
            ]
        };

        const levelRequirements = {
            beginner: { threshold: 7, badge: 'silver', name: 'Silver' },
            intermediate: { threshold: 8, badge: 'gold', name: 'Gold' },
            advanced: { threshold: 9, badge: 'platinum', name: 'Platinum' }
        };

        function startTest(level) {
            state.loading = true;
            render();
            
            setTimeout(() => {
                state.currentLevel = level;
                state.currentQuestionIndex = 0;
                state.score = 0;
                state.userAnswers = [];
                state.isComplete = false;
                state.showResult = false;
                state.earnedBadge = null;
                state.questions = questionSets[level];
                state.loading = false;
                render();
            }, 1000);
        }

        function selectAnswer(index) {
            if (state.showResult) return;
            state.selectedAnswer = index;
            render();
        }

        function submitAnswer() {
            const currentQuestion = state.questions[state.currentQuestionIndex];
            const isCorrect = state.selectedAnswer === currentQuestion.correct;
            
            state.userAnswers.push({
                questionId: currentQuestion.id,
                selected: state.selectedAnswer,
                correct: currentQuestion.correct,
                isCorrect
            });
            
            if (isCorrect) {
                state.score++;
            }
            
            state.showResult = true;
            render();
        }

        function nextQuestion() {
            state.selectedAnswer = null;
            state.showResult = false;
            
            if (state.currentQuestionIndex < state.questions.length - 1) {
                state.currentQuestionIndex++;
            } else {
                completeTest();
            }
            render();
        }

        function completeTest() {
            const finalScore = state.score + (state.selectedAnswer === state.questions[state.currentQuestionIndex].correct ? 1 : 0);
            const level = state.currentLevel;
            const requirement = levelRequirements[level];
            
            if (finalScore >= requirement.threshold) {
                const badgeToEarn = requirement.badge;
                if (!state.userBadges[badgeToEarn]) {
                    state.earnedBadge = {
                        type: badgeToEarn,
                        name: requirement.name,
                        level: level
                    };
                    state.userBadges[badgeToEarn] = true;
                }
            }
            
            state.isComplete = true;
            render();
        }

        function resetTest() {
            state.currentLevel = '';
            state.questions = [];
            state.currentQuestionIndex = 0;
            state.selectedAnswer = null;
            state.showResult = false;
            state.score = 0;
            state.userAnswers = [];
            state.isComplete = false;
            state.earnedBadge = null;
            render();
        }

        function generateCertificate() {
            if (!state.earnedBadge) return;
            
            const certificateContent = `
CERTIFICATE OF ACHIEVEMENT

This certifies that the bearer has successfully completed the
${state.earnedBadge.level.toUpperCase()} LEVEL Python Programming Assessment

Badge Earned: ${state.earnedBadge.name}
Level: ${state.earnedBadge.level}
Score: ${state.score}/${state.questions.length}
Date: ${new Date().toLocaleDateString()}

Congratulations on your achievement!
            `.trim();
            
            const blob = new Blob([certificateContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `python-${state.earnedBadge.level}-certificate.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function canTakeLevel(level) {
            if (level === 'beginner') return true;
            if (level === 'intermediate') return state.userBadges.silver;
            if (level === 'advanced') return state.userBadges.gold;
            return false;
        }

        function getBadgeIcon(badgeType) {
            switch (badgeType) {
                case 'silver': return '🥈';
                case 'gold': return '🥇';
                case 'platinum': return '💎';
                default: return '⭐';
            }
        }

        function render() {
            const app = document.getElementById('app');
            
            if (state.loading) {
                app.innerHTML = `
                    <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh;">
                        <div class="spinner"></div>
                        <p style="color: #4b5563;">Generating questions...</p>
                    </div>
                `;
                return;
            }

            if (!state.currentLevel) {
                app.innerHTML = `
                    <div class="container">
                        <div class="header">
                            <h1>📚 PythonHub</h1>
                            <p>Master Python programming with our intelligent tutoring system</p>
                        </div>

                        <div class="card">
                            <h2 style="font-size: 1.5rem; font-weight: 600; color: #1f2937; margin-bottom: 1rem;">Your Badges</h2>
                            <div class="badges">
                                <div class="badge ${state.userBadges.silver ? 'earned' : 'not-earned'}">
                                    <span>${getBadgeIcon('silver')}</span>
                                    <span>Silver Badge</span>
                                </div>
                                <div class="badge ${state.userBadges.gold ? 'earned' : 'not-earned'}">
                                    <span>${getBadgeIcon('gold')}</span>
                                    <span>Gold Badge</span>
                                </div>
                                <div class="badge ${state.userBadges.platinum ? 'earned' : 'not-earned'}">
                                    <span>${getBadgeIcon('platinum')}</span>
                                    <span>Platinum Badge</span>
                                </div>
                            </div>
                        </div>

                        <div class="levels-grid">
                            <div class="level-card">
                                <div class="level-header beginner">
                                    <h3>Beginner</h3>
                                    <p>Python basics and fundamentals</p>
                                </div>
                                <div class="level-content">
                                    <div class="level-requirements">
                                        <p><strong>Requirements:</strong></p>
                                        <p style="font-size: 0.875rem;">Score 7/10 to earn Silver Badge</p>
                                    </div>
                                    <button class="btn btn-green" onclick="startTest('beginner')" ${!canTakeLevel('beginner') ? 'disabled' : ''}>
                                        Start Beginner Test
                                    </button>
                                </div>
                            </div>

                            <div class="level-card">
                                <div class="level-header intermediate">
                                    <h3>Intermediate</h3>
                                    <p>Data structures and functions</p>
                                </div>
                                <div class="level-content">
                                    <div class="level-requirements">
                                        <p><strong>Requirements:</strong></p>
                                        <p style="font-size: 0.875rem;">Silver Badge + Score 8/10 for Gold</p>
                                    </div>
                                    <button class="btn btn-yellow" onclick="startTest('intermediate')" ${!canTakeLevel('intermediate') ? 'disabled' : ''}>
                                        ${canTakeLevel('intermediate') ? 'Start Intermediate Test' : 'Requires Silver Badge'}
                                    </button>
                                </div>
                            </div>

                            <div class="level-card">
                                <div class="level-header advanced">
                                    <h3>Advanced</h3>
                                    <p>Advanced concepts and patterns</p>
                                </div>
                                <div class="level-content">
                                    <div class="level-requirements">
                                        <p><strong>Requirements:</strong></p>
                                        <p style="font-size: 0.875rem;">Gold Badge + Score 9/10 for Platinum</p>
                                    </div>
                                    <button class="btn btn-purple" onclick="startTest('advanced')" ${!canTakeLevel('advanced') ? 'disabled' : ''}>
                                        ${canTakeLevel('advanced') ? 'Start Advanced Test' : 'Requires Gold Badge'}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                return;
            }

            if (state.isComplete) {
                const finalScore = state.userAnswers.filter(a => a.isCorrect).length;
                const passed = finalScore >= levelRequirements[state.currentLevel].threshold;
                
                app.innerHTML = `
                    <div class="result-container">
                        <div class="card">
                            ${passed && state.earnedBadge ? `
                                <div>
                                    <div style="font-size: 3rem; margin-bottom: 1rem;">${getBadgeIcon(state.earnedBadge.type)}</div>
                                    <h2 class="success" style="font-size: 1.875rem; font-weight: bold; margin-bottom: 1rem;">🎉 Congratulations!</h2>
                                    <p style="font-size: 1.25rem; color: #374151; margin-bottom: 1.5rem;">You've earned the ${state.earnedBadge.name} Badge!</p>
                                    <div class="result-details">
                                        <p>Level: ${state.currentLevel}</p>
                                        <p>Score: ${finalScore}/${state.questions.length}</p>
                                        <p>Badge: ${state.earnedBadge.name}</p>
                                    </div>
                                    <div style="margin-bottom: 1rem;">
                                        <button class="btn btn-green" onclick="generateCertificate()" style="margin-bottom: 0.5rem;">
                                            📥 Download Certificate
                                        </button>
                                    </div>
                                    <button class="btn btn-indigo" onclick="resetTest()">
                                        Back to Main Menu
                                    </button>
                                </div>
                            ` : `
                                <div>
                                    <div style="font-size: 3rem; color: #ef4444; margin-bottom: 1rem;">❌</div>
                                    <h2 class="failure" style="font-size: 1.5rem; font-weight: bold; margin-bottom: 1rem;">Try Again!</h2>
                                    <p style="color: #374151; margin-bottom: 1.5rem;">
                                        You scored ${finalScore}/${state.questions.length}. You need at least ${levelRequirements[state.currentLevel].threshold} to pass.
                                    </p>
                                    <div style="margin-bottom: 1rem;">
                                        <button class="btn btn-indigo" onclick="startTest('${state.currentLevel}')" style="margin-bottom: 0.5rem;">
                                            🔄 Try Again
                                        </button>
                                    </div>
                                    <button class="btn" onclick="resetTest()" style="background-color: #6b7280; color: white;">
                                        Back to Main Menu
                                    </button>
                                </div>
                            `}
                        </div>
                    </div>
                `;
                return;
            }

            // Question display
            const currentQuestion = state.questions[state.currentQuestionIndex];
            const progress = ((state.currentQuestionIndex + 1) / state.questions.length) * 100;
            
            app.innerHTML = `
                <div class="question-container">
                    <div class="card">
                        <div style="margin-bottom: 1.5rem;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                                <h2 style="font-size: 1.25rem; font-weight: 600; color: #1f2937; text-transform: capitalize;">${state.currentLevel} Level</h2>
                                <span style="font-size: 0.875rem; color: #6b7280;">
                                    Question ${state.currentQuestionIndex + 1} of ${state.questions.length}
                                </span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill" style="width: ${progress}%"></div>
                            </div>
                        </div>

                        <div style="margin-bottom: 2rem;">
                            <h3 class="question">${currentQuestion.question}</h3>
                            
                            <div class="options">
                                ${currentQuestion.options.map((option, index) => `
                                    <button 
                                        class="option ${
                                            state.selectedAnswer === index 
                                                ? state.showResult
                                                    ? index === currentQuestion.correct 
                                                        ? 'correct' 
                                                        : 'incorrect'
                                                    : 'selected'
                                                : state.showResult && index === currentQuestion.correct 
                                                    ? 'correct' 
                                                    : ''
                                        }" 
                                        onclick="selectAnswer(${index})"
                                        ${state.showResult ? 'disabled' : ''}
                                    >
                                        <div style="display: flex; align-items: center; gap: 0.75rem;">
                                            <span style="width: 1.5rem; height: 1.5rem; border: 2px solid currentColor; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 0.875rem; font-weight: 500; flex-shrink: 0;">
                                                ${String.fromCharCode(65 + index)}
                                            </span>
                                            <span>${option}</span>
                                            ${state.showResult ? `
                                                <span style="margin-left: auto;">
                                                    ${index === currentQuestion.correct 
                                                        ? '✓' 
                                                        : state.selectedAnswer === index ? '✗' : ''}
                                                </span>
                                            ` : ''}
                                        </div>
                                    </button>
                                `).join('')}
                            </div>
                        </div>

                        ${state.showResult ? `
                            <div class="explanation">
                                ${currentQuestion.explanation}
                            </div>
                        ` : ''}

                        <div class="controls">
                            <button onclick="resetTest()" style="color: #4b5563; background: none; border: none; cursor: pointer;">
                                Exit Test
                            </button>
                            
                            ${!state.showResult ? `
                                <button 
                                    class="btn btn-indigo" 
                                    onclick="submitAnswer()"
                                    ${state.selectedAnswer === null ? 'disabled' : ''}
                                >
                                    Submit Answer
                                </button>
                            ` : `
                                <button class="btn btn-indigo" onclick="nextQuestion()">
                                    ${state.currentQuestionIndex < state.questions.length - 1 ? 'Next Question' : 'Finish Test'}
                                </button>
                            `}
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize the app
        render();
    </script>
</body>
</html>
